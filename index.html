<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Example</title>
    <style>
        img{
            width: 200px;
            opacity: 0.7;
        }
        img:hover{
            opacity: 1;
            cursor: pointer;
        }
        h1{
            opacity: 0.7;
        }
        h1:hover{
            opacity: 1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img class="img-1" src="https://cdn.pixabay.com/photo/2024/06/20/17/03/fishing-8842590_1280.jpg" alt="">
    <img class="img-2" src="https://cdn.pixabay.com/photo/2024/06/20/17/03/fishing-8842590_1280.jpg" alt="">
    <img class="img-3" src="https://cdn.pixabay.com/photo/2024/06/20/17/03/fishing-8842590_1280.jpg" alt="">
    <h1>Chawakorn</h1>
</body>
</html>
