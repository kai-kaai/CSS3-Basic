<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Example</title>
    <style>
        h1{
            color: red !important;
            background-color: yellow !important;
        }
        .title{
            color: blue;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1 class="title">HEllo world</h1>
    <h1 class="title">Chawakorn</h1>
</body>
</html>
