<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Example</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box-1{
            background-color: yellow;
            border-color: red;
            border-style: solid;
            border-radius: 10px 1px 15px;
        }
        .box-2{
            background-color: yellowgreen;
            border-style: solid;
            border-color: purple;
            border-radius: 10px 20px 30px 40px;
        }
        .box-3{
            background-color: pink;
            border-style: dotted;
            border-color: purple;
        }
        .box-4{
            background-color: white;
            border-style: dashed;
            border-radius: 15px 50px;
        }
        img{
            border: dashed 2px orange;
            border-top-width: 10px;
            border-left-width: 12px;
            border-right-width: 5px;
            border-bottom-width: 20px;
            width: 50%;
            height: 50%;
        }
        button{
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <hr>
    <div class="box-2"></div>
    <hr>
    <div class="box-3"></div>
    <hr>
    <div class="box-4"></div>
    <hr>
    <img src="https://cdn.pixabay.com/photo/2024/03/07/16/02/cow-8618844_1280.jpg" alt="">
    <button>OK</button>
</body>
</html>
